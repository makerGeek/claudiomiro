<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudiomiro - AI-Powered Development Automation</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">ü§ñ</span>
                    Claudiomiro
                </h1>
                <p class="tagline">AI-Powered Autonomous Development Automation</p>
            </div>
            <div class="header-actions">
                <button id="settingsBtn" class="btn btn-secondary">
                    <span class="btn-icon">‚öôÔ∏è</span>
                    Settings
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Task Creation Section -->
            <section class="task-creator">
                <h2 class="section-title">Create New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="promptInput">Task Description</label>
                        <textarea
                            id="promptInput"
                            placeholder="Describe what you want to build or implement..."
                            rows="4"
                            required
                        ></textarea>
                        <span class="form-hint">Be specific about what you want to accomplish</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span class="btn-icon">üöÄ</span>
                            Start Task
                        </button>
                    </div>
                </form>
            </section>

            <!-- Tasks Dashboard -->
            <section class="tasks-dashboard">
                <div class="section-header">
                    <h2 class="section-title">Active Tasks</h2>
                    <div class="task-stats">
                        <span class="stat">
                            <span class="stat-label">Running:</span>
                            <span class="stat-value" id="runningCount">0</span>
                        </span>
                        <span class="stat">
                            <span class="stat-label">Queued:</span>
                            <span class="stat-value" id="queuedCount">0</span>
                        </span>
                        <span class="stat">
                            <span class="stat-label">Completed:</span>
                            <span class="stat-value" id="completedCount">0</span>
                        </span>
                    </div>
                </div>
                <div id="tasksList" class="tasks-list">
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <p>No tasks yet. Create your first task above!</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuration</h2>
                <button class="modal-close" id="closeSettings">&times;</button>
            </div>
            <div class="modal-body">
                <form id="configForm">
                    <div class="form-group">
                        <label for="executor">AI Executor</label>
                        <select id="executor">
                            <option value="claude">Claude (Anthropic)</option>
                            <option value="codex">OpenAI Codex</option>
                            <option value="gemini">Google Gemini</option>
                            <option value="deep-seek">DeepSeek</option>
                            <option value="glm">GLM (Zhipu AI)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="maxConcurrent">Max Concurrent Tasks</label>
                        <input type="number" id="maxConcurrent" min="1" max="10" value="5">
                    </div>
                    <div class="form-group">
                        <label for="limit">Cycle Limit</label>
                        <input type="number" id="limit" min="1" max="100" value="20">
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="push">
                            Auto-push to Git
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="sameBranch">
                            Use same branch
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelSettings">Cancel</button>
                <button class="btn btn-primary" id="saveSettings">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="taskModalTitle">Task Details</h2>
                <button class="modal-close" id="closeTaskModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="taskDetails"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
